<!-- Clock copied from https://codepen.io/kylewetton/pen/QJbOjw -->
<link href="clock.css" rel="stylesheet">
<link href="spinner.css" rel="stylesheet">
<link href="main.css" rel="stylesheet">
<script defer src="clock.js" type="text/javascript"></script>
<script defer src="main.js" type="text/javascript"></script>

<form class="city_input">
    <label class="city_input__label" for="city_input__input">Enter city name here...</label>
    <input id="city_input__input" class="city_input__input" placeholder="Enter city name here..." list="cities" required />
    <datalist id="cities"></datalist>
    <button class="city_input__button">Add city!</button>
</form>

<div class="spinner">
     <div class="spinner__clock"></div>
     <div class="spinner__min_hand"></div>
     <div class="spinner__sec_hand"></div>
</div>

<div class="clocks"></div>
